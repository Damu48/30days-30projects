<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #3d4347">
                <h1>Gaming</h1>
                <p>its all about gaming</p>
            </div>
            <div style="background-color: #920eff">
                <h1>PC Gaming</h1>
                <p>its all about pc gaming</p>
            </div>
            <div style="background-color: #01b410">
                <h1>XBox</h1>
                <p>its all about XBox</p>
            </div>
            <div style="background-color: #0d43f3">
                <h1>PlayStation 5</h1>
                <p>Its all about PlayStation</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1607016284318-d1384bf5edd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHMlMjA1fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1621259182978-fbf93132d53d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8eGJveHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1593305841991-05c297ba4575?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2FtaW5nfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1585180753283-c3ecb2d15106?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vYmlsZSUyMGdhbWluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
